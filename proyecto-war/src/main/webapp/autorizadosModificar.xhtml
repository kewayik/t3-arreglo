<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
       <title>Pagina web</title>
</h:head>
<h:body>
       <h1><h:outputText id="autorizadosModificar" value="Modificar autorizado"/></h1>
       <h:form id="AutorizadosModificar">
              <h:outputText value="Introduzca los datos"/>
              <h:panelGrid columns="3">
              <h:commandButton id="autorizadosModificarClick" value="BotonModificarAniadir" action="#{autorizadosModificar.autorizadosModificar()}" class="buttons"/>

              <h:outputText value="ID:"/>
              <h:inputText id="idAutorizada" required="true" value="#{autorizadosModificar.personaAut.id}" class="controls"/>
              <h:message id="idAutorizadaMessage" for="idAutorizada"/>

              <h:outputText value="Nombre:"/>
              <h:inputText id="nombre" required="true" value="#{autorizadosModificar.personaAut.nombre}" class="controls"/>
              <h:message id="nombreMessage" for="nombre"/>

              <h:outputText value="Apellidos:"/>
              <h:inputText id="apellidos" required="true" value="#{autorizadosModificar.personaAut.apellidos}" class="controls"/>
              <h:message id="apellidosMessage" for="apellidos"/>

              <h:outputText value="Direccion:"/>
              <h:inputText id="direccion" required="true" value="#{autorizadosModificar.personaAut.direccion}" class="controls"/>
              <h:message id="direccionMessage" for="direccion"/>

              <h:outputText value="Fecha Nacimiento:"/>
              <h:inputText id="fechaNacimiento" required="false" value="#{autorizadosModificar.personaAut.fechaNacimiento}" class="controls"/>
              <h:message id="fechaNacimientoMessage" for="fechaNacimiento"/>

              <h:outputText value="Estado:"/>
              <h:inputText id="estado" required="false" value="#{autorizadosModificar.personaAut.estado}" class="controls"/>
              <h:message id="estadoMessage" for="estado"/>

              <h:outputText value="Fecha Inicio:"/>
              <h:inputText id="fechaInicio" required="false" value="#{autorizadosModificar.personaAut.fechaInicio}" class="controls"/>
              <h:message id="fechaInicioMessage" for="fechaInicio"/>

              <h:outputText value="Fecha Fin:"/>
              <h:inputText id="fechaFin" required="false" value="#{autorizadosModificar.personaAut.fechaFin}" class="controls"/>
              <h:message id="fechaFinMessage" for="fechaFin"/>


          </h:panelGrid>
       </h:form>
       <p>Para volver al inicio, pinche <h:link outcome="mainAdmin.xhtml">aqu√≠</h:link></p>
</h:body>
</html>
