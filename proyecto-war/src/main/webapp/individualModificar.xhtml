<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
       <title>Pagina web</title>
</h:head>
<h:body>
       <h1><h:outputText id="saludo" value="Modificar a un cliente individual"/></h1>
       <h:form id="individualModificar">
              <h:outputText value="Introduzca los datos"/>
              <h:panelGrid columns="3">
              <h:commandButton id="individualModificarClick" value="BotonModificarCliente" action="#{individualModificar.individualModificar()}" class="buttons"/>

              <h:outputText value="Nombre:"/>
              <h:inputText id="nombre" required="true" value="#{individualModificar.individual.nombre}" class="controls"/>
              <h:message id="nombreMessage" for="nombre"/>

              <h:outputText value="Apellidos:"/>
              <h:inputText id="apellido" required="true" value="#{individualModificar.individual.apellido}" class="controls"/>
              <h:message id="apellidoMessage" for="apellido"/>

              <h:outputText value="Fecha de nacimiento:"/>
              <h:inputText id="fechaNacimiento" required="false" value="#{individualModificar.individual.fechaNacimiento}" class="controls"/>
              <h:message id="fechaNacimientoMessage" for="fechaNacimiento"/>

              <h:outputText value="Identificacion:"/>
              <h:inputText id="identificacion" required="true" value="#{individualModificar.individual.id}" class="controls"/>
              <h:message id="identificacionMessage" for="identificacion"/>

              <h:outputText value="Tipo de Usuario:"/>
              <h:inputText id="tipo" required="true" value="#{individualModificar.usuario.tipo}" class="controls"/>
              <h:message id="tipoMessage" for="tipo"/>

              <h:outputText value="Tipo de Cliente:"/>
              <h:inputText id="tipoCliente" required="true" value="#{individualModificar.individual.tipoCliente}" class="controls"/>
              <h:message id="tipoClienteMessage" for="tipoCliente"/>

              <h:outputText value="Estado:"/>
              <h:inputText id="estado" required="true" value="#{individualModificar.individual.estado}" class="controls"/>
              <h:message id="estadoMessage" for="estado"/>

              <h:outputText value="Fecha de alta:"/>
              <h:inputText id="fechaAlta" required="true" value="#{individualAlta.individual.fechaAlta}" class="controls"/>
              <h:message id="fechaAltaMessage" for="fechaAlta"/>

              <h:outputText value="Fecha de baja:"/>
              <h:inputText id="fechaBaja" required="false" value="#{individualModificar.individual.fechaBaja}" class="controls"/>
              <h:message id="fechaBajaMessage" for="fechaBaja"/>

              <h:outputText value="Direccion:"/>
              <h:inputText id="direccion" required="true" value="#{individualModificar.individual.direccion}" class="controls"/>
              <h:message id="direccionMessage" for="direccion"/>

              <h:outputText value="Ciudad:"/>
              <h:inputText id="ciudad" required="true" value="#{individualModificar.individual.ciudad}" class="controls"/>
              <h:message id="ciudadMessage" for="ciudad"/>

              <h:outputText value="Pais:"/>
              <h:inputText id="pais" required="true" value="#{individualModificar.individual.pais}" class="controls"/>
              <h:message id="paisMessage" for="pais"/>

              <h:outputText value="Codigo Postal:"/>
              <h:inputText id="codigoPostal" required="true" value="#{individualModificar.individual.codigoPostal}" class="controls"/>
              <h:message id="codigoPostalMessage" for="codigoPostal"/>


          </h:panelGrid>
       </h:form>
       <p>Para volver al inicio, pinche <h:link outcome="mainAdmin.xhtml">aqu√≠</h:link></p>
</h:body>
</html>
