<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
       <title>Pagina web</title>
</h:head>
<h:body>
       <h1><h:outputText id="transaccionGenerar" value="Realizar transaccion"/></h1>
       <h:form id="transaccionGenera">
              <h:outputText value="Introduzca los datos"/>
              <h:panelGrid columns="3">
              <h:commandButton id="transaccionGenerarClick" value="BotonAutorizadoAniadir" action="#{transaccionGenerar.transaccionGenerar()}" class="buttons"/>

              <h:outputText value="Cuenta origen:"/>
              <h:inputText id="iban1" required="true" value="#{transaccionGenerar.iban1}" class="controls"/>
              <h:message id="iban1Message" for="iban1"/>

              <h:outputText value="Cuenta destino:"/>
              <h:inputText id="iban2" required="true" value="#{transaccionGenerar.iban2}" class="controls"/>
              <h:message id="iban2Message" for="iban2"/>

              <h:outputText value="Cantidad a transferir:"/>
              <h:inputText id="dinero" required="true" value="#{transaccionGenerar.dinero}" class="controls"/>
              <h:message id="dineroMessage" for="dinero"/>

              


          </h:panelGrid>
       </h:form>
       <p>Para volver al inicio, pinche <h:link outcome="mainUsuario.xhtml">aqu√≠</h:link></p>
</h:body>
</html>
